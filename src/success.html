<!DOCTYPE html>
<head>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            min-height: 100%;
            display: grid; /*使用grid排版*/
            grid-template-rows: 1fr auto; /*將上半部設置為一個單位，剩下的部分設為自動高度*/
        }
        .footer {
            grid-row-start: 2;/*欄位從第二條橫線開始*/
            grid-row-end: 3;/*欄位從第三條橫線結束*/
        }
        .container {
            .box {
                position: relative;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%)
            }
        }
    </style>

</head>
<body class = "container">
    <div class="wrapper">
        <div class="box">
            <div style="display:flex;align-items: center; justify-content: center;">
                <h1 style="color:red;font-size:50px;">恭喜報名成功</h1>
                <img src="../img/THANKS.png" alt="THANKS">
            </div>
        </div>
    </div>
    <footer>@2024 MeiChuHackathon</footer>
</body>
