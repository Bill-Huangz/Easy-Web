<!DOCTYPE html>
<html>
<head>
    <style>
        .title {   
            font-size: 40px;
        }
        .form {
            border-style: double;
            padding: 10px; 
        }
    </style>
</head>

<body>
    <h1 class="title" style="background-color: rgb(240, 240, 240);text-align: center;">報名網站</h1><!--background-color is rgb(240,240,240)-->
    <p style="text-align: center;"><i>一個簡單的報名網站</i></p>
    <div style="display: flex; justify-content: center;">
    <div style="width:fit-content; background-color: rgb(210, 239, 239);">
        <div class="form" style="border-width: 8px;"><form style="line-height: 1.75;" action="success.html">    
            <label for="fname">您的大名: </label>
            <input type="text" name="name" id="fname"><br>

            <label for="fdate">出生年/月/日: </label>
            <input type="date" name="name" id="fdate"><br>

            <label for="gender">您的性別: </label>
            <select id="gender" name="gender">
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="other">不方便提供</option>
            </select><br>
            <div style="text-align: right;"><input type="submit" value="Submit"></div>
            </form>
        </div>
    </div>
    </div>
</body>
<footer>@2024 MeiChuHackathon</footer>
</html>
