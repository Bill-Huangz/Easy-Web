<!DOCTYPE html>

<head>
    <style>
        .title {   
            font-size: 40px;
            text-align: center;
            background-color: rgb(200, 200, 200);
            color: black;
        }
        .form {
            border-style: double;
            border-width: 4px;
            padding: 10px; 
            background-color: aquamarine;
            border-color: black;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button{
            display: flex;
            justify-content: right;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1 class="title">報名網站</h1><!--background-color is rgb(240,240,240)-->
    <p style="text-align: center;"><i>一個簡單的報名網站</i></p>
    <div class="main">
        <div></div>
        <div class="form"><form style="line-height: 1.75;" action="/src/success.html">    
            <label for="fname">您的大名: </label>
            <input type="text" name="name" id="fname"><br>

            <label>出生年/月/日:</label>
            <input type="date" name="date"><br>

            <label for="gender">您的性別: </label>
            <select id="gender" name="gender">
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="none">不方便提供</option>
            </select><br>
            <div class="button"><input type="submit" value="Submit"></div>
            </form>
        </div>
        <div></div>
    </div>
</body>
