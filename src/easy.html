<!DOCTYPE html>

<head>
    <style>
        .title {   
            font-size: 40px;
            text-align: center;
            background-color: rgb(240, 240, 240);
        }
        .form {
            border-style: double;
            padding: 10px; 
            background-color: #C6F0F0;
        }
        #subtitle_1{
            text-align: center;
            font-style: italic;   /* 斜體 */
        }
    </style>
</head>

<body>
    <h1 class="title">報名網站</h1><!--background-color is rgb(240,240,240)-->
    <p id="subtitle_1">一個簡單的報名網站</p>
    <div style="display: flex; justify-content: center;">
        <div></div>
        <div class="form"><form style="line-height: 1.75;" action="./success.html">    
            <label for="fname">您的大名: </label>
            <input type="text" name="name" id="fname"><br>  

            <label for="birthdate">出生年/月/日:</label>
            <input type="date" id="birthdate" name="birthdate"><br>

            <label for="gender">您的性別: </label>
            <select id="gender" name="gender">
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="other">不方便提供</option>
            </select><br>

            <div style="text-align: right;"><input type="submit" value="Submit"></div>
            </form>
        </div>
        <div></div>
    </div>
