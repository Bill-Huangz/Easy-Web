<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">報名網站</h1><!--background-color is rgb(240,240,240)-->
    <p class="second-title">一個簡單的報名網站</p>
    <div class="container">
        <form class="form" action="success.html"> 
            <label for="fname">您的大名: </label>
            <input type="text" name="name" id="fname"><br>

            <label for="date">出生年/月/日: </label>
            <input type="date" name="date" id="date"><br>

            <label for="gender">您的性別: </label>
            <select id="gender" name="gender">
                <option value="option1">男</option>
                <option value="option2">女</option>
                <option value="option3">不方便提供</option>
            </select><br>
            <div class="bottom-container"><input class="submit-bottom" type="submit" value="Submit"></div>
        </form>
        <div></div>
    </div>
</body>
