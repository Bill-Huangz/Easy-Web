<!DOCTYPE html>

<head>
    <style>
        .title {   
            font-size: 40px;
        }
        .form {
            border-style: double;
            padding: 10px; 
        }
    </style>
</head>

<body>
    <h1 class="title" style="background-color: rgb(240,240,240); text-align: center;">報名網站</h1><!--background-color is rgb(240,240,240)-->
    <p style="text-align: center; font-style: italic;">一個簡單的報名網站</p>
    <div style="display: flex; justify-content: center; align-items: center; height: 17vh;">
        <div></div>
        <div class="form" style="background-color:rgb(186, 233, 235); border: 2px solid black;"><form style="line-height: 1.75; border: 2px solid black; margin: -8px; padding: 10px;" action="success.html">    
            <label for="fname">您的大名: </label>
            <input type="text" name="name" id="fname"><br>

            <label for="gender">出生年/月/日: </label>
            <input type="date" id="birth-date" name="birth-date"><br>

            <label for="gender">您的性別: </label>
            <select id="gender" name="gender">
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="other">不方便提供</option>
            </select><br>

            <div style="text-align: right;"><input type="submit" value="Submit"></div>
            </form>
        </div>
        <div></div>
    </div>
</body>
