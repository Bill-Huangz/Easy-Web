<!DOCTYPE html>

<head>
    <style>
        .title {   
            font-size: 40px;
            background-color: rgb(240,240,240);
            text-align: center;
        }
        .form {
            border-style: double;
            padding: 10px; 
            background-color: #b2f8f8;
            border-width: 5px;   
            display: inline-block;
        }
        p{
            text-align: center;
            font-style: italic; /*改斜體*/
        }
        .submit-box{
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <h1 class="title">報名網站</h1><!--background-color is rgb(240,240,240)-->
    <p>一個簡單的報名網站</p>
    <div style="text-align: center;">
        <div></div>
        <div class="form"><form style="line-height: 1.75;" action="success.html">    
            <label for="fname">您的大名: </label>
            <input type="text" name="name" id="fname"><br>
            <label for="birth">出生年/月/日: </label>
            <input type="date" name="birth" id="birth" min="1924-01-01" max="2024-04-01"><br>
            <label for="gender">您的性別: </label>
            <select id="gender" name="gender">
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="prefer-not-to-say">不方便提供</option>
            </select><br>
            <div class="submit-box"><input type="submit" value="Submit"></div>
            </form>
        </div>
        <div></div>
    </div>
</body>
<footer>@2024 MeiChuHackathon</footer>
