<!DOCTYPE html>

<head>
  <style>
    .title {
      font-size: 40px;
      text-align: center;
      background: #f0f0f0;
    }
    .form {
      margin: 0 auto;
      width: 400px;
      border-style: double;
      padding: 10px;
      background: #c6f0f0;
    }
  </style>
</head>

<body>
  <h1 class="title">報名網站</h1>
  <!--background-color is rgb(240,240,240)-->

  <div style="text-align: center"><em>一個簡單的報名網站</em></div>
  <div>
    <div class="form">
      <form style="line-height: 1.75" action="success.html">
        <label for="fname">您的大名: </label>
        <input type="text" name="name" id="fname" /><br />

        <label for="birth">出生年月日: </label>
        <input type="date" name="birth" id="birth" /><br />

        <label for="gender">您的性別: </label>
        <select id="gender" name="gender">
          <option selected="selected">男</option>
          <option>女</option>
          <option>不方便提供</option></select
        ><br />
        <div style="text-align: right">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <div></div>
  </div>
  <footer>@2024 MeiChuHackathon</footer>
</body>
