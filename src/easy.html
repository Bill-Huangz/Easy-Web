<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="easy.css" />
</head>
<body>
  <h1 class="title">報名網站</h1>
  <!--background-color is rgb(240,240,240)-->
  <p class="paraText">一個簡單的報名網站</p>
  <div class="formBox">
    <div></div>
    <div class="form">
      <form style="line-height: 1.75" action="success.html">
        <label for="fname">您的大名: </label>
        <input type="text" name="name" id="fname" /><br />

        <label for="fdate">出生年/月/日: </label>
        <input type="date" name="date" id="fdate" /><br />

        <label for="gender">您的性別: </label>
        <select id="gender" name="gender">
          <option value="Male">男</option>
          <option value="Female">女</option>
          <option value="NotToSay">不方便透露</option></select
        ><br />
        <div class="submitBtn">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <div></div>
  </div>
</body>

<footer>@2024 MeiChuHackathon</footer>
