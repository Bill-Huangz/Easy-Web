<!DOCTYPE html>

<head>
    <style>
        .title {   
            font-size: 40px;
            background-color: rgb(240, 240, 240);
        }
        .form {
            border-style: double;
            padding: 10px; 
            background-color: rgb(161, 238, 238);
        }
    </style>
</head>

<body>
    <h1 class="title">報名網站</h1><!--background-color is rgb(240,240,240)-->
    <p style="font-style: italic; text-align: center;">一個簡單的報名網站</p>
    <div style="display: flex; justify-content: center;">
        <div></div>
        <div class="form"><form style="line-height: 1.75;" action="success.html">    
            <label for="fname">您的大名: </label>
            <input type="text" name="name" id="fname"><br>
            <label for="birth">出生年/月/日: </label>
            <input type="date" name="birth" id="birth"><br>

            <label for="gender">您的性別: </label>
            <select id="gender" name="gender">
                <option value="男">男</option>
                <option value="女">女</option>
                <option value="不方便提供">不方便提供</option>
            </select><br>
            <div style="text-align: right;"><input type="submit" value="Submit"></div>
            </form>
        </div>
        <div></div>
    </div>
</body>
