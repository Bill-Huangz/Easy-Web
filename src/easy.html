<!DOCTYPE html>

<head>
    <style>
        .title {   
            font-size: 40px;
            text-align: center;
            background: rgb(240,240,240);
        }

        .parent{
            display: flex;
            justify-content: center;
        }

        .form {
            border-style: double;

        }
        p{
            text-align: center;
        }

            </form>

        <div></div>
