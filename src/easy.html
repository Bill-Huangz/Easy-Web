<!DOCTYPE html>
<html lang="zh-TW"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報名表單</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .title {
            font-size: 40px;
            background-color: rgb(240, 240, 240);
            margin: 0;
            padding: 20px;
        }

        p {
            font-style: italic;
        }

        .form {
            display: inline-block;
            margin-top: 20px;
            border-style: double;
            padding: 10px;
            text-align: left;
            background-color:cadetblue;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1 class="title">報名網站</h1>
    <p>一個簡單的報名網站</p>
    <div class="form">
        <form style="line-height: 1.75;" action="success.html" method="post">
            <label for="fname">您的大名: </label>
            <input type="text" name="name" id="fname"><br>

            <label for="birthdate">出生年月日: </label>
            <input type="date" name="birthdate" id="birthdate"><br>

            <label for="gender">您的性別: </label>
            <select id="gender" name="gender">
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="other">不方便提供</option>
            </select><br>

            <input type="submit" value="提交" style="margin-top: 10px;">
        </form>
    </div>
    <footer>@2024 MeiChuHackathon</footer>
</body>

</html>
