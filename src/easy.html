<!DOCTYPE html>

<head>
    <style>
        .title {   
            font-size: 40px;
            text-align: center;
            background: rgb(240, 240, 240);
        }
        .form {
            border-style: double;
            border-width: thick;
            padding: 10px; 
        }
        .centerItalic {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">報名網站</h1><!--background-color is rgb(240,240,240)-->
    <p class="centerItalic">一個簡單的報名網站</p>
    <div style="margin: auto; width: 270px; background-color: #ceefef;">
        <div></div>
        <div class="form"><form style="line-height: 1.75;" action="success.html">    
            <label for="fname">您的大名: </label>
            <input type="text" name="name" id="fname"><br>
            
            <label for="birthday">出生年/月/日: </label>
            <input type="date" name="birthday" id="birthday"><br>

            <label for="gender">您的性別: </label>
            <select id="gender" name="gender">
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="noneOfAbove">不方便提供</option>
            </select><br>
            <div style="text-align: right;"><input type="submit" value="Submit"></div>
            </form>
        </div>
        <div></div>
    </div>
</body>
